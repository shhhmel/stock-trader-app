<h2 class="mat-title">MARKETS</h2>
<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z4"
  *ngIf="markets && markets.length > 0"
  (matSortChange)="sortData()"
>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Price Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element">
      {{ element.price | currency: 'USD' }}
    </td>
  </ng-container>

  <!-- Category Column -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>

  <!-- Quantity Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantity</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-form-field style="width: 70px" class="quantity-control">
        <input
          matInput
          type="number"
          [(ngModel)]="quants[i]"
          min="0"
          placeholder="Quantity"
        />
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Buy Column -->
  <ng-container matColumnDef="buy">
    <th mat-header-cell *matHeaderCellDef>Buy</th>
    <td mat-cell *matCellDef="let element; let idx = index">
      <button
        mat-raised-button
        color="primary"
        class="buy-button"
        (click)="onBuy(idx, element)"
      >
        Buy
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="!markets || markets.length === 0" class="text-center">
  <h3 class="mat-display-1">NO RECORDS FOUND :(</h3>
</div>
