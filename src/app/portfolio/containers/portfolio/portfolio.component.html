<div class="content" *ngIf="!(loading$ | async); else: loading">
  <app-stocks-table
    [stocks]="stocks$ | async"
    [totalPrice]="totalPrice$ | async"
    (sell)="onSell($event)"
  ></app-stocks-table>
</div>
<ng-template #loading>
  <div class="spinner-wrapper"><mat-spinner></mat-spinner></div>
</ng-template>
